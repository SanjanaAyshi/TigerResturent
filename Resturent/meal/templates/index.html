{% extends 'base.html' %} {% block content %}
<h1 class="mx-4 mt-3">TigerFood menu:</h1>

<div class="container d-flex flex-wrap m-auto">
  {% for i in meals %}
  <div class="card m-2 p-1" style="width: 18rem">
    <img src="{{ i.strCategoryThumb }}" class="card-img-top" alt="meals" />
    <div class="card-body">
      <h5 class="card-title">{{ i.strCategory }}</h5>
      <p class="card-text">{{ i.strCategoryDescription | truncatewords:10}}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
